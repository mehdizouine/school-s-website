<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="assets/img/alwah logo.png">
    <title>Homeworks</title>
    <style>
        * {
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            color: black;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Homeworks-container {
            width: 100%;
            max-width: 1000px;
            margin: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 20px;
            gap: 20px;
            line-height: 30px;
            text-align: center;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .Homeworks-container {
                padding: 20px;
                gap: 15px;
            }
        }
        .table-container {
            margin-top: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            padding: 1px;
            border: 2px solid black;
            text-align: center;
            background-color: #8a9ddb9c;
            width: 50%;
        }
        td {
            padding: 1px;
            border: 2px solid black;
            text-align: center;
            background-color: #f5f5f5;
            width: 50%;
        }
        input[type="date"] {
            background: none;
            border: none;
            font-size: 1.05rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="Homeworks-container">
        <h2>Mes Devoirs</h2>
        <input type="date" id="dateInput">
        <div class="table-container" id="tablesContainer"></div>
    </div>
    
<script>
        const dateInput = document.getElementById('dateInput');
        const tablesContainer = document.getElementById('tablesContainer');

        const subjects = [
            'Mathématiques', 'Physique-Chimie', 'Science de Vie et de Terre', 'Anglais', 
            'Philosophie', 'Français', 'Education Islamique', 'Arabe', 'Sport'
        ];

        dateInput.addEventListener('input', function() {
            const selectedDate = new Date(dateInput.value);
            createDailyTable(selectedDate);
        });
        function createDailyTable(date) {
            tablesContainer.innerHTML = '';
            const table = document.createElement('table');
            const dayName = getDayName(date);

            const tableHeader = `
                <thead>
                    <tr>
                        <th>Matière</th>
                        <th>Devoir</th>
                    </tr>
                </thead>
            `;
            let tableBody = `<tbody>`;
            subjects.forEach(subject => {
                tableBody += `
                    <tr>
                        <td>${subject}</td>
                        <td></td>
                    </tr>
                `;
            });
            table.innerHTML = tableHeader + tableBody;
            const dayHeading = document.createElement('h3');
            dayHeading.textContent = `Devoirs pour ${dayName} (${formatDate(date)})`;
            tablesContainer.appendChild(dayHeading);
            tablesContainer.appendChild(table);
        }
        function getDayName(date) {
            const days = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
            return days[date.getDay()];
        }
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
</script>
</body>
</html>
